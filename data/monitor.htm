<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>everyESP485</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="text/javascript">
      var ws = null;
      let dbgtype = "HEX";
      let inputtype = "HEX";

      function ge(s) {
        return document.getElementById(s);
      }
      function ce(s) {
        return document.createElement(s);
      }
      function stb() {
        document.querySelector("#dbg").scrollTo(0, document.querySelector("#dbg").scrollHeight);
      }
      function sendBlob(str) {
        var buf = new Uint8Array(str.length);
        for (var i = 0; i < str.length; ++i) buf[i] = str.charCodeAt(i);
        ws.send(buf);
      }
      const MAX_LINES = 500;
      const MAX_BYTES = 64;
      const MAX_TEXT = 256;

      function trimDbg() {
        const dbg = ge("dbg");
        while (dbg.childNodes.length > MAX_LINES) {
          dbg.removeChild(dbg.firstChild);
        }
      }

      function formatHex(bytes) {
        const len = Math.min(bytes.length, MAX_BYTES);
        let out = "";
        for (let i = 0; i < len; i++) {
          out += bytes[i].toString(16).padStart(2, "0") + " ";
        }
        if (bytes.length > MAX_BYTES) out += "...";
        return out;
      }

      function addMessage(m) {
        var msg = ce("div");
        msg.innerText = m;
        ge("dbg").appendChild(msg);
        trimDbg();
        stb();
      }
      function startSocket() {
        ws = new WebSocket("ws://" + document.location.host + "/ws", ["arduino"]);
        ws.binaryType = "arraybuffer";
        ws.onopen = function (e) {
          addMessage("Connected");
        };
        ws.onclose = function (e) {
          addMessage("Disconnected");
        };
        ws.onerror = function (e) {
          console.log("ws error", e);
          addMessage("Error");
        };
        ws.onmessage = function (e) {
          let msg = "";
          if (dbgtype === "HEX") {
            msg = "HEX:";
            if (e.data instanceof ArrayBuffer) {
              msg += formatHex(new Uint8Array(e.data));
            } else {
              msg += String(e.data).slice(0, MAX_TEXT);
            }
          } else {
            msg = "TXT:";
            if (e.data instanceof ArrayBuffer) {
              const text = new TextDecoder().decode(e.data);
              msg += text.length > MAX_TEXT ? text.slice(0, MAX_TEXT) + "..." : text;
            } else {
              const text = String(e.data);
              msg += text.length > MAX_TEXT ? text.slice(0, MAX_TEXT) + "..." : text;
            }
          }

          addMessage(msg);
        };
        ge("input_el").onkeydown = function (e) {
          // 엔터키(13)를 입력하면
          if (e.keyCode == 13 && ge("input_el").value != "") {
            // 문자열 송신 방식에 따라 구분
            if (inputtype === "ASCII") {
              ws.send(ge("input_el").value);
            } else {
              let txt = ge("input_el").value;
              txt = "0x" + txt.replaceAll(" ", ";0x");
              const uint8 = new Uint8Array(txt.split(";"));
              ws.send(uint8);
            }
            addMessage(">>>:" + ge("input_el").value);
            ge("input_el").value = "";
          }
        };
      }
      function startEvents() {
        var es = new EventSource("/events");
        es.onopen = function (e) {
          addMessage("Events Opened");
        };
        es.onerror = function (e) {
          if (e.target.readyState != EventSource.OPEN) {
            addMessage("Events Closed");
          }
        };
        es.onmessage = function (e) {
          addMessage("Event: " + e.data);
        };
        es.addEventListener(
          "ota",
          function (e) {
            addMessage("Event[ota]: " + e.data);
          },
          false,
        );
      }
      async function savePreset(data) {
        console.log(data);
        try {
          response = await fetch("/savepreset", {
            method: "POST",
            headers: {
              "Content-Type": "text/plain",
            },
            body: JSON.stringify(data),
          });
        } catch (err) {
          console.log("preset save fail", err);
        }
      }
      function callPreset(e) {
        // 문자열 송신 방식에 따라 구분
        if (inputtype === "ASCII") {
          ws.send(e.target.getAttribute("data-preset"));
        } else {
          let txt = e.target.getAttribute("data-preset");
          txt = "0x" + txt.replaceAll(" ", ";0x");
          const uint8 = new Uint8Array(txt.split(";"));
          ws.send(uint8);
        }
        addMessage(">>>:" + e.target.getAttribute("data-preset"));
      }
      async function loadPreset() {
        // 설정파일 불러오기
        const reader = new FileReader();
        let preset = await fetch("./preset.ini").then((r) => r.json());
        preset.data.map((e, i) => {
          const btn1 = ce("button");
          btn1.id = "preset-buttn-" + i;
          btn1.setAttribute("data-preset", e);
          btn1.onclick = (evt) => callPreset(evt);
          btn1.innerText = "#" + i;
          ge("presetcall").appendChild(btn1);

          const div = ce("div");
          div.innerText = i + ":";
          div.id = "preset-div" + i;
          ge("popup").appendChild(div);

          const input = ce("input");
          input.value = e;
          input.id = "preset-input" + i;
          ge("preset-div" + i).appendChild(input);

          const btn2 = ce("button");
          btn2.innerText = "저장";
          btn2.value = i;
          btn2.onclick = (e) => {
            const msg = ge("preset-input" + i).value;
            preset.data[e.target.value] = msg;
            btn1.setAttribute("data-preset", msg);
            savePreset(preset);
          };
          ge("preset-div" + i).appendChild(btn2);
        });
      }
      function onBodyLoad() {
        startSocket();
        startEvents();
        loadPreset();
      }
      function togglePopup() {
        const popup = document.querySelector("#popup");
        if (popup.getAttribute("style") === "visibility: visible") {
          popup.setAttribute("style", "visibility: hidden");
        } else if (popup.getAttribute("style") === "visibility: hidden") {
          popup.setAttribute("style", "visibility: visible");
        }
      }
      function toggleDbgType() {
        if (dbgtype === "HEX") {
          dbgtype = "ASCII";
          document.querySelector("#dbgtype button").innerText = "ASCII > HEX";
        } else {
          dbgtype = "HEX";
          document.querySelector("#dbgtype button").innerText = "HEX > ASCII";
        }
      }
      function toggleInputType() {
        if (inputtype === "HEX") {
          inputtype = "ASCII";
          document.querySelector("#input_div button").innerText = "ASCII";
        } else {
          inputtype = "HEX";
          document.querySelector("#input_div button").innerText = "HEX";
        }
      }
    </script>
  </head>
  <body id="body" onload="onBodyLoad()">
    <div id="dbgtype">문자열 표시형식 전환<button onclick="toggleDbgType()">HEX > ASCII</button></div>
    <pre id="dbg"></pre>
    <div id="popup" style="visibility: hidden"></div>
    <div id="footer">
      <div id="buttons">
        <button onclick="javascript: window.location.href = './index.htm';">HOME</button>
        <div id="presetcall"></div>
        <button onclick="togglePopup()">PRESET</button>
      </div>
      <div id="input_div">
        <button onclick="toggleInputType()">HEX</button>
        >
        <input type="text" value="" id="input_el" />
      </div>
    </div>
  </body>
</html>
